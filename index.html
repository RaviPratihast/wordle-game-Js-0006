<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Wordle</title>
</head>
<body>
    <!-- <h1>Wordle</h1> -->
    <!-- <h3>what is wordle?</h3> -->


    <div class="wordle-container">
         <h2 class="heading-text">Wordle Game</h2>
        <div class="chances-container">
            <div class="row-container row--1">
                <div class=" column column--1"></div>
                <div class=" column column--2"></div>
                <div class=" column column--3"></div>
                <div class=" column column--4"></div>
                <div class=" column column--5"></div>

            </div>
            <div class="row-container row--2">
                <div class=" column column--1"></div>
                <div class=" column column--2"></div>
                <div class=" column column--3"></div>
                <div class=" column column--4"></div>
                <div class=" column column--5"></div>
            </div>
            <div class=" row-container row--3">
                <div class=" column column--11"></div>
                <div class=" column column--12"></div>
                <div class=" column column--13"></div>
                <div class=" column column--14"></div>
                <div class=" column column--15"></div>
            </div>
            <div class=" row-container row--4">
                <div class=" column column--16"></div>
                <div class=" column column--17"></div>
                <div class=" column column--18"></div>
                <div class=" column column--19"></div>
                <div class=" column column--20"></div>
            </div>
            <div class=" row-container row--5">
                <div class=" column column--21"></div>
                <div class=" column column--22"></div>
                <div class=" column column--23"></div>
                <div class=" column column--24"></div>
                <div class=" column column--25"></div>
            </div>
        </div>
        <div class="keyboard-container">
            <div class="keyboard-row--1">
             <button class="btn btn-key">Q</button>
             <button class="btn btn-key">W</button>
             <button class="btn btn-key">E</button>
             <button class="btn btn-key">R</button>
             <button class="btn btn-key">T</button>
             <button class="btn btn-key">Y</button>
             <button class="btn btn-key">U</button>
             <button class="btn btn-key">I</button>
             <button class="btn btn-key">O</button>
             <button class="btn btn-key">P</button>
            </div>
            <div class="keyboard-row--2">
                <button class="btn btn-key">A</button>
                <button class="btn btn-key">S</button>
                <button class="btn btn-key">D</button>
                <button class="btn btn-key">F</button>
                <button class="btn btn-key">G</button>
                <button class="btn btn-key">H</button>
                <button class="btn btn-key">J</button>
                <button class="btn btn-key">K</button>
                <button class="btn btn-key">L</button>
            </div>
            <div class="keyboard-row--3">
                <button class="btn-backspace btn-key">Backspace</button>
                <button class="btn btn-key">Z</button>
                <button class="btn btn-key">X</button>
                <button class="btn btn-key">C</button>
                <button class="btn btn-key">V</button>
                <button class="btn btn-key">B</button>
                <button class="btn btn-key">N</button>
                <button class="btn btn-key">M</button>
                <button class="btn-enter btn-key">Enter</button>
            </div>
        </div>
    </div>
</body>
</html>
